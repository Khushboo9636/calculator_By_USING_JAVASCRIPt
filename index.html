<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" class="rel">
    <link rel="stylesheet" media="screen and (min-width: 1200px)" href="./style.css">
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="./style.css">

    <title>Calculator</title>
</head>
<body>
   
<div class="main Container">
   <div class = "cal Container">
        <div class = "header">
           <h2>Calculator</h2>
  
        </div>
       <div class ="topSection">
           <div class = "inputContainer" style="padding: 0px; width: 100%;">
              <input type ="text" placeholder="0.0" id="inputBox" style="width: 100%; height: 50px;padding: 13px;  border-radius: 20px; text-align: end; background-color: #181F32; color: #FFFFFF; font-size: 20px; font-weight: 700; cursor: pointer; border: none; margin-block:10 10px">

            </div>
         </div>
        <div class="bottomSection">
            <div class="btn Container">
                <div class="btnGroup1" style="display: block; width: 100%; ">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="operator" id="delete">DEL</button>

                </div>
                <div class = "btnGroup2" style="display: block; width: 100%;">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="operator" id="add">+</button>

                </div>
                <div class="btnGroup3"  style="display: block; width: 100%;">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="operator" id="sub">-</button>

                </div>
                <div class="btnGroup4" style="display: block; width: 100%;">
                    <button class="operator">.</button>
                    <button class="btn">0</button>
                    <button class="operator" id="divi">/</button>
                    <button class="operator" id="multi">*</button>

                </div>
                <div class = "btnGroup5" style="display: block; width: 100%;">
                    <button class="operator" id="reset">RESET</button>
                    <button class="equaltobtn" id="equal">=</button>
                    

                </div>
                
            </div>

        </div>

   </div>
</div>
<script src="./script.js"></script>

</body>

</html>
